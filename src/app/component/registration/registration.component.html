
<div class="container">

  <form [formGroup]="myForm">

    Value:   {{myForm.value | json}}
    <br><br><br>

    <h2>Registrazione</h2>
    <hr>
    <div class="form-group">
      <label for="name">Name </label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <p *ngIf="name.invalid && name.touched" class="dangerInput">*Nome richiesto</p>​
      <label for="email">Email </label>
        <input id="email" class="form-control" formControlName="email">
        <p *ngIf="email.invalid && email.touched" class="dangerInput">*Email richiesto</p>​
      <label for="password">Password </label>
        <input id="password" class="form-control" formControlName="password">
        <p *ngIf="password.invalid && password.touched" class="dangerInput">*Password richiesto</p>​
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
    <button type="button" class="btn btn-secondary" >Reset</button>​
  </form>

</div>
